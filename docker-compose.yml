version: '3.8'
services:
  router:
    build:
      context: .
      dockerfile: router/Dockerfile
    ports:
      - "5555:5555"
    restart: unless-stopped
    volumes:
      - "./devhost.json:/app/devhost.json:ro"
    environment:
      - PYTHONUNBUFFERED=1
      - DEVHOST_CONFIG=/app/devhost.json
