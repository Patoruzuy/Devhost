name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python-check:
    name: Python static checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f router/requirements.txt ]; then pip install -r router/requirements.txt; fi
          pip install ruff==0.14.14

      - name: Run Python syntax checks (compile)
        run: |
          python -m py_compile $(git ls-files "**/*.py")

      - name: Lint with ruff (enforced)
        run: |
          python -m ruff check .
          python -m ruff format --check .

      - name: Run tests
        run: |
          python -m unittest discover -s tests -p "test_*.py"

  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
      - name: Run ShellCheck on scripts and devhost
        run: |
          shellcheck -V
          shellcheck scripts/*.sh || true
          shellcheck devhost || true
