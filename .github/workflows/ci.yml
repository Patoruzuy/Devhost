name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python-check:
    name: Python static checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f router/requirements.txt ]; then pip install -r router/requirements.txt; fi

      - name: Run Python syntax checks (compile)
        run: |
          python -m py_compile $(git ls-files "**/*.py")

      - name: Lint (optional - ruff if available)
        run: |
          if python -c "import importlib.util,sys;print(importlib.util.find_spec('ruff') is not None)" 2>/dev/null | grep True >/dev/null 2>&1; then
            python -m ruff check .
          else
            echo "ruff not installed; skipping advanced lint"
          fi
